<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Clock</title><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel=stylesheet><link rel=stylesheet href=Clock.691ac92c.css><body>
    <div class=clock-container>
      <div class=clock-face>
        <div class="number number-1">1</div>
        <div class="number number-2">2</div>
        <div class="number number-3">3</div>
        <div class="number number-4">4</div>
        <div class="number number-5">5</div>
        <div class="number number-6">6</div>
        <div class="number number-7">7</div>
        <div class="number number-8">8</div>
        <div class="number number-9">9</div>
        <div class="number number-10">10</div>
        <div class="number number-11">11</div>
        <div class="number number-12">12</div>

        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>

        <div class=center-dot></div>
      </div>
    </div>

    <div class=control>
      <button class=startBtn>Запустити годинник</button>
      <button class=stopBtn>Зупинити</button>
    </div>

    <script type=module src=Clock.4fc53a96.js></script>
